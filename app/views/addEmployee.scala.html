@(Message:String)

@main("Dashboard") {

<div class="row">
    <div class="col-sm-8">

        <div class="container">
            <h2>Add Employee</h2><br>
            <form class="form-horizontal" role="form" action="@routes.Application.addEmployeeController" name="addEmployee" method="get">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="empName">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Address:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="address" laceholder="Enter Address"></textarea>

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dob" placeholder="Enter Date Of Birth (dd/mm/yyyy)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="doj">Date Of Joining:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="doj" placeholder="Enter Date Of Joining (dd/mm/yyyy)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="designation">Designation:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="designation" placeholder="Enter Designation">
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <br><div class="col-sm-2">
                    <input type='submit' class="btn btn-success form-control" name='empSubmit' value='Add Employee' />
                        </div>
                    <div class="col-sm-1">Or</div>
                        <div class="col-sm-2">
                        <input type='button' class="btn btn-default form-control" name='cancel' value='Cancel' />
                    </div>
                </div>
            </form>

        </div>
        </div>
    </div>
}
