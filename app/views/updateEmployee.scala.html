@(employee:Employee)

@main("Dashboard") {

<div class="row">
    <div class="col-sm-8">

        <div class="container">
            <h2>Update Employee</h2><br>

            <form class="form-horizontal" role="form" action="" name="updateEmployee" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="empName">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name" value="@employee.empName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" placeholder="Enter Address" value="@employee.address">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dob" placeholder="Enter Date Of Birth (dd/mm/yyyy)" value="@employee.dateOfBirth">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="doj">Date Of Joining:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="doj" placeholder="Enter Date Of Joining (dd/mm/yyyy)" value="@employee.dateOfJoining">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="designation">Designation:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="designation" placeholder="Enter Designation" value="@employee.designation">
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <br><div class="col-sm-2">
                    <input type='submit' class="btn btn-success form-control" name='empSubmit' value='Update Employee' />
                </div>
                    <div class="col-sm-1">Or</div>
                    <div class="col-sm-2">
                        <input type='button' class="btn btn-default form-control" name='cancel' value='Cancel' />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <form action="" name="deleteEmployee" method="post">
        <div class="col-sm-4"> <br><input type='submit'  class="btn btn-danger pull-right" name='deleteEmployee' value='Delete Employee' /></div>
    </form>
</div>
}
